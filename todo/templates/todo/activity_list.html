<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="loginBar" class="parent" style="display:none">
      <input type="text" id="username" placeholder="Username" class="loginClass">
      <input type="text" id="password" placeholder="Password" class="loginClass">
      <span onClick="attemptLogin()" class="loginBtn button">Log In</span>
      <span class="button"><a href="register.html" >Register</a></span>
    </div>

    <div id="myDIV" class="header parent">
      <span onclick="loginSlideAnimation()" id="loginSlide" class="button">Log In</span>
      <h2 id="title">My To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <input type="text" id="myDesc" placeholder="Description...">
      <span onclick="newElement()" class="addBtn button">Add</span>
    </div>

    <ul id="myUL">
      {% for activity in activities %}
        <li>
          {{ activity.title }}
          {{ activity.description|linebreaksbr }}
        </li>
      {% endfor %}
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/slide.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/script.js"></script>

  </body>
</html>
