{% extends 'todo/base.html' %}

{% block content %}

  <ul id="myUL">
    {% if user.is_authenticated %}
      {% for activity in activities %}
        <li class="activity">
          <h4><a href="{% url 'activity_detail' pk=activity.pk %}">{{ activity.title }}</a></h4>
          {{ activity.description|linebreaksbr }}
        </li>
      {% endfor %}
    {% endif %}
  </ul>
{% endblock %}
